<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2fd1e693d6.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><i class="fas fa-map-signs"></i> Friend Finder</h1>
        </div>
        <br>
        <h2>Survey Questions</h2>
        <hr>
        <form>
            <br>
            <h3>About You</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="input" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="picture">Link to Photo</label>
                <input type="input" class="form-control" id="picture" placeholder="Enter to the link to your image">
            </div>
            <hr>
            <br>
            <h3>Please answer all of the following questions. Rank your answers from 1 (strongly disagree) to 5
                (strongly
                agree).</h3>
            <hr>
            <div class="form-group">
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q4">You rarely do something just out of sheer curiosity.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q5">People can rarely upset you.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q9">You think that everyone’s views should be respected regardless of whether they are
                    supported by facts or not.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q9">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="q10">You feel more energetic after spending time with a group of people.</label>
                <div class="col-2 px-0">
                    <select class="form-control ranking-question" id="q10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends Link</a> | <a
                        href="https://github.com/jsills3110/FriendFinder">GitHub Repo</a>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
